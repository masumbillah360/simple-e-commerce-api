<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyui and tailwindcss link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>simple E-commerce api</title>
</head>
<body>
    <header class="text-center my-8">
        <h1 class="text-6xl font-bold text-orange-600">Best E-commerce</h1>
        <p>Buy Your Favorite Products on the bes E-commerce site</p>
        <div class="">
            <!-- <input id="search-field" type="text"> -->
            <div class="my-4">
                <input id="search-field" type="text" placeholder="Type here" class="input input-bordered input-error w-full max-w-xs" />
                <button id="search-btn" class="btn btn-active btn-secondary">Button</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto ">
        <section class="grid grid-cols-1 lg:grid-cols-5 gap-3">
            <ul id="cat-container" class="rounded-box p-2 text-center mx-auto">
            </ul>
            <!-- product card's start here  -->
            <article id="product-container" class="col-span-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
                <h1 class="text-center">search Product or select products</h1>
            </article>
            
        </section>
    </main>
    <footer class="p-24 mt-6 text-center">
        <p>&copy;copyeright reserve : Masum Billah</p>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
